<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="script.js"></script>
    <title>Quant Project</title>
</head>
<body>

    <div class="container">

        <header class="header">
            <h1 class="LOGO">퀀트 기획</h1>
        </header>
    
        <main class="main">

            <div class="sideBar">
                <ul class="category">

                    <a href="">
                        <li class="category_item">
                            첫번째
                        </li>
                    </a>

                    <a href="">
                        <li class="category_item">
                            두번째
                        </li>
                    </a>

                    <a href="">
                        <li class="category_item">
                            세번째
                        </li>
                    </a>

                </ul>
            </div>

            <div class="main_container">
                
                <article class="chart_view">
                    <div class="csr line_chart-wrapper">
                        <canvas id="line_chart"></canvas>
                    </div>

                    <div class="csr rader_chart-wrapper">
                        <canvas id="rader_chart"></canvas>
                    </div>

                    <div class="csr doughnut_chart-wrapper">
                        <canvas id="doughnut_chart"></canvas>
                    </div>

                    <div class="csr polar_chart-wrapper">
                        <canvas id="polar_chart"></canvas>
                    </div>
                </article>

            </div>

        </main>

    </div>

</body>
</html>
