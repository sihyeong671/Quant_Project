<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="list.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />


    <!-- Google Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Quant-List</title>
</head>

<body>

    <header class="header">
        <nav class="header_nav">
            <div class="blank"></div>
            <a class="main-logo" href="">QUANT</a>
            <div class="nav_box">
                <a class="nav_box profile" href=""><span class="material-icons">person</span></a>
                <a class="nav_box menu" href=""><span class="material-icons">menu</span></a>
            </div>
        </nav>
    </header>

    <main class="container">

        <section class="main list">
            <table class="stockList">
                <thead class="stockList_head">
                    <tr class="stockList_head-itm">
                        <td>N</td>
                        <td>종목명</td>
                        <td>현재가</td>
                        <td>시가총액</td>
                        <td>PER</td>
                        <td>ROE</td>
                    </tr>
                </thead>

                <tbody class="stockList_body">
                    <tr class="stockList_body-itm">
                        <td>1</td>
                        <td>삼성전자</td>
                        <td>79,300</td>
                        <td>4,734,038</td>
                        <td>19.04</td>
                        <td>9.99</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <footer class="footer"></footer>

    <script src="./script.js"></script>
</body>

</html>
